<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="contact-styles.css">

</head>

<body id= "contact">
    <div class="container">
  <div style="text-align:center">
    <h1>Contact Us</h1>
    <p>Thank You. I look forward to hearing from you </p>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://placekitten.com/640/360" style="width:20%">




      <div class="container">
        <form id="contact" action="" method="post">
          <h1>Contact Me</h1>
          <h2>Thank you. I look forward to hearing from you </h2>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
          </fieldset>

          <fieldset>
            <textarea placeholder="Type your Message Here...." tabindex="4" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>







  </div>
</div>
<button onclick="goBack()">Go Back</button>

<script>
function goBack() {
    window.history.back();
}
</script>

<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
